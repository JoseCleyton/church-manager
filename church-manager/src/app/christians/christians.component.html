<app-header></app-header>
<div id="list" class="row">
  <div class="table-responsive">
    <app-page-header [type]="type" [typesForm]="typesForm" [typesFormFilter]="typesFormFilter" [titleDialog]="title"
      [subTitle]="subTitle" [titleFilter]="titleFilter" [buttonsDialog]="buttonsDialog" [buttonsFilter]="buttonsFilter"
      [formAdd]="formAddCristian" [formFilter]="formFilter"></app-page-header>
    <table class="table table-hover">
      <thead class="thead">
        <tr>
          <th scope="col">N.</th>
          <th scope="col">Nome</th>
          <th scope="col">Telefone</th>
          <th scope="col">E-mail</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data" (click)="selectChristian(item)">
          <td>
            <p class="number-user">{{ item.id }}</p>
          </td>
          <td>
            <img class="img-30-30" src="../../assets/images/icons8-usuário-masculino-100.png" />{{ item.name }}
          </td>
          <td>
            <img class="img-30-30" src="../../assets/images/icons8-telefone-sem-uso-100.png" />
            {{ item.phone }}
          </td>
          <td>
            <img class="img-30-30" src="../../assets/images/icons8-nova-mensagem-48.png" />
            {{ item.email }}
          </td>
          <td (click)="preventDefault($event)">
            <button class="btn" type="button" [matMenuTriggerFor]="menu">
              <mat-icon aria-hidden="false">more_horiz</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openModal(item)">
                <mat-icon aria-hidden="false">attach_money</mat-icon>
                Dízimo
              </button>
              <button mat-menu-item (click)="edit(item)">
                <mat-icon aria-hidden="false">edit</mat-icon>
                Editar
              </button>
              <button mat-menu-item (click)="delete(item)">
                <mat-icon aria-hidden="false">delete</mat-icon> Excluir
              </button>
            </mat-menu>
          </td>
        </tr>
      </tbody>
    </table>
    <app-paginator></app-paginator>
  </div>
</div>
