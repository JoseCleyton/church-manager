<div id="page-header" class="container">
  <div class="row">
    <div class="col-8 d-flex justify-content-end">
      <button
        mat-raised-button
        class="center-v"
        (click)="openDialogFilter()"
      >
        Filtro <fa-icon [icon]="faFilter" style="color: #2c89ff"></fa-icon>
      </button>
    </div>

    <div class="col-4 d-flex justify-content-start">
      <button color="primary" mat-raised-button (click)="openDialogNew()">
        <fa-icon [icon]="faPlus"></fa-icon> Novo
      </button>
    </div>
  </div>
</div>
