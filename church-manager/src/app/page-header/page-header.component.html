<div class="row" id="page-header">
  <div class="col-xl-6 col-md-4 col-sm-2 d-flex justify-content-center">
    <form *ngIf="type === 'church'" [formGroup]="formFilterChurch">
      <div class="row">
        <div class="col" style="margin-top: 0.7rem;">
          <mat-form-field appearance="legacy" style="width: 15rem;">
            <mat-label>Nome da Igreja</mat-label>
            <input #input (input)="searchByNameChurch(input.value)" matInput placeholder="Nome" formControlName="name">
            <mat-icon *ngIf="formFilterChurch.get('name').value.length > 0" id="iconClose" matSuffix
              (click)="resetSearch()">close</mat-icon>
          </mat-form-field>
        </div>
      </div>
    </form>

    <form *ngIf="type === 'christian'" [formGroup]="formFilterChristian">
      <div class="row">
        <div class="col" style="margin-top: 0.7rem;">
          <mat-form-field class="example-full-width">
            <mat-label>Nome do Dizimista</mat-label>
            <input #input (input)="searchByNameChristian(input.value)" matInput placeholder="Nome"
              formControlName="name">
            <mat-icon *ngIf="formFilterChristian.get('name').value.length > 0" id="iconClose" matSuffix
              (click)="resetSearch()">close</mat-icon>
          </mat-form-field>
        </div>

        <div class="col" style="margin-top: 0.7rem;">
          <mat-form-field class="example-full-width">
            <mat-label>Mês de Aniversário</mat-label>
            <mat-select (selectionChange)="searchByMonthBirthday($event.value)" formControlName="monthOfBirthday">
              <mat-option>---</mat-option>
              <mat-option *ngFor="let month of months" [value]="month.value">{{month.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>

  <div class="col-xl-2 col-md-2 col-sm-2 d-flex justify-content-end" style="max-height: 2.4rem;">
    <button color="primary" mat-raised-button (click)="openDialogNew()">
      <mat-icon aria-hidden="false">add</mat-icon> Novo
    </button>
  </div>

</div>
