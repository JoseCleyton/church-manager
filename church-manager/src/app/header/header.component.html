<div id="header" class="row">
  <div id="title" class="col-7">
    <h1>{{ title }}</h1>
  </div>
  <div id="search" class="col-2">
    <div class="relative">
      <input
        type="search"
        class="form-control header-search-input"
        placeholder="Pesquisar"
      />
      <button class="btn center-v">
        <fa-icon [icon]="faSearch"></fa-icon>
      </button>
    </div>
  </div>
</div>
